# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Michał Widera - strona domowa
email: michal@w-tej-domenie
description: >- # this means to ignore newlines until "baseurl:"
  Strona domowa Michala Widery
twitter_username: widera_michal
github_username: michalwidera
minimal_mistakes_skin: "dark"
search: true
facebook:
  username: "widera.michal" # https://www.facebook.com/widera.michal

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
repository: "michalwidera/widera.com.pl"

social:
  type: Person
  name: Michał Widera
  links:
    - "https://www.facebook.com/widera.michal"
    - "https://twitter.com/widera_michal"
    - "https://www.linkedin.com/in/michalwidera/"
    - "https://www.instagram.com/mtwidera"

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Michał Widera"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Strona będzie zawierać podstawowe informacje o mnie. Programuję. Nie zajmowałem się żużlem, nie zajmowałem się polityką. W Polsce nie mam dalszych krewnych o moim nazwisku. Strona jest w trakcie tworzenia. Proszę o cierpliwość."
  location: "Poland, PL"
  links:
    - label: "Strona"
      icon: "fas fa-fw fa-link"
      url: "https://widera.com.pl"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/widera_michal"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/michalwidera"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/mtwidera"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/widera_michal"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/michalwidera"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/mtwidera"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
